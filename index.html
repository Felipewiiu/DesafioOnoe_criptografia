<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link rel="reset" href="reset.css"> -->
    <title>Cripi-tec</title>
</head>

<body>
    <main class="container">
        <section class="container__section">
            <img src="./assets/img/logoAlura.png" alt="Logo da alura" class="img">
            <div class="container__section--secundary">
                <div>
                    
                    <textarea class="container__section--input" placeholder="Digite o seu texto" name="" id="" cols="30" rows="4"></textarea>
                </div>
                <div class="container_section_text_tip">
                    <p class="text__tip"><img src="./assets/img/Vector.png" alt="Símbolo dealerta">Apenas letras minúsculas e
                        sem acento.</p>
                    <div class="container__section--btns">
                        <button id="encryptBtn">
                            <p>Cripitografar</p>
                        </button>
                        <button id="decryptBtn">
                            <p>Descripitografa</p>
                        </button>

                    </div>
                </div>
            </div>
        </section>
        <aside class="container__aside">
            <textarea class="box-text box-styles" id="text-area" name="text-area" cols="35" rows="10"></textarea>
            <label for="text-area" id="label" class="label-disable">Texto copiado para área de transferência</label>
            <button class="copy-btn disable-content">
                <p>Copiar</p>
            </button>
            <div class="container_aside--img">
                <img src="./assets/img/High quality products 1 1.png" alt="Desenho de uma mulher" class="img-girl">
                <h2 class="text-empity">Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

        </aside>
    </main>
    <footer class="container__footer">
        <h2>Desenvolvido por: Felipe santa cruz</h2>
        <div class="container__footer--img">
            <a href="https://www.linkedin.com/in/felipe-front-end/" target="_blank">
                <img src="./assets/img/linkedinYellow.svg" alt="Linkedin">
            </a>
            <a href="https://github.com/Felipewiiu?tab=repositories" target="_blank">
                <img src="./assets/img/square-githubYellow.svg" alt="Github">
            </a>
        </div>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
